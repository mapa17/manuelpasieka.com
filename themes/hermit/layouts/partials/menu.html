		{{- range .Site.Menus.main }}
			{{- if .Params.show_on_landing_page }}
				{{- if .HasChildren }}
					<a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>
					<span class="sub-menu">
					{{- range .Children }}
						<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
					{{- end }}
					</span>
				{{- else }}
					<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
				{{- end }}
			{{- end }}
		{{- end }}
